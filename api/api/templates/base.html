<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MemoGarden{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for forms and interactions */
        .input-field {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition;
        }
        .btn-primary {
            @apply w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition font-medium;
        }
        .btn-secondary {
            @apply w-full bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition font-medium;
        }
        .btn-danger {
            @apply w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition font-medium;
        }
        .card {
            @apply bg-white shadow-md rounded-lg p-6;
        }
        .alert {
            @apply p-4 rounded-lg mb-4;
        }
        .alert-error {
            @apply bg-red-100 text-red-700 border border-red-400;
        }
        .alert-success {
            @apply bg-green-100 text-green-700 border border-green-400;
        }
        .alert-info {
            @apply bg-blue-100 text-blue-700 border border-blue-400;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    {% block body %}

    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
